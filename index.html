<!DOCTYPE html>
<html>
<head>
	<title>Hex</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<h1>Hex Wars</h1>
	<canvas id="canvas" width="600" height="400">
		<p>Your browser does not support the canvas element.</p>
	</canvas>

	<div id="hud">
		<div id="instructions">
			<button id="end-turn">End Turn</button>
			<p>1. Click on your area, 2. Click a neighbour to attack</p>
			
		</div>
		<ul id="player-status"></ul>

		
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="code/application.js"></script>
	<script type="text/javascript" src="code/game.js"></script>
	<script type="text/javascript" src="code/players/player.js"></script>
	<script type="text/javascript" src="code/players/human.js"></script>
	<script type="text/javascript" src="code/players/cpu.js"></script>
	<script type="text/javascript" src="code/mouse.js"></script>
	<script type="text/javascript" src="code/grid.js"></script>
	<script type="text/javascript" src="code/board.js"></script>

	<script type="text/javascript">
		$(function(){
			var app = new Hex.Application(document.getElementById('canvas'));
			app.init();
		});
	</script>
</body>
</html>
